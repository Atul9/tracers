# This pipeline stolen shamelessly from https://github.com/nickbabcock/rrinlog
trigger:
  branches:
    include: ['*']
  tags:
    include: ['*']

jobs:
  - job: 'Rustfmt'
    pool:
      vmImage: 'ubuntu-16.04'
    container: 'rust:latest'
    condition: eq(variables['Build.Reason'], 'PullRequest')
    steps:
      - script: rustup component add rustfmt
        displayName: Install Rustfmt
      - script: cargo fmt --all -- --check
        displayName: Run fmt

  - job: 'Test'
    strategy:
      matrix:
        windows-stable:
          imageName: 'vs2017-win2016'
          rustup_toolchain: stable
        mac-stable:
          imageName: 'macos-10.13'
          rustup_toolchain: stable
        linux-stable:
          imageName: 'ubuntu-16.04'
          rustup_toolchain: stable
        linux-beta:
          imageName: 'ubuntu-16.04'
          rustup_toolchain: beta
        linux-nightly:
          imageName: 'ubuntu-16.04'
          rustup_toolchain: nightly
    pool:
      vmImage: $(imageName)
    steps:
      - script: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain $RUSTUP_TOOLCHAIN
          echo "##vso[task.setvariable variable=PATH;]$PATH:$HOME/.cargo/bin"
        displayName: Install rust (non-Windows)
        condition: ne( variables['Agent.OS'], 'Windows_NT' )
      - script: |
            curl -sSf -o rustup-init.exe https://win.rustup.rs
            rustup-init.exe -y --default-toolchain %RUSTUP_TOOLCHAIN%
            echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin"
        displayName: Instal rust (Windows)
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
      - script: sudo apt-get update && sudo apt-get install libelf-dev
        displayName: install Ubuntu dependencies
        condition: eq( variables['Agent.OS'], 'Linux' )
      - script: cargo build --all --release -vv
        displayName: Cargo build
      - script: cargo test --all -vv
        displayName: Cargo test
      - script: cargo clippy --all
        displayName: Run Clippy linter on Rust code (only on Linux with Rust stable)
        condition: and( eq( variables['Agent.OS'], 'Linux' ), eq( variables['rustup_toolchain'], 'Stable' ) )

